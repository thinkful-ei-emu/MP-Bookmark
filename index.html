<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="BookmarkApp" content="Application that displays a list of multiple digital bookmarks">
  <title>List of Bookmarks</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header role="banner"><h3>List of My Bookmarks</h3></header>  

    <section role="region" class="landing-page">
      <button type="button" class="add-bookmark-button">Add New Bookmark</button> 
      <select id="dropdown-options" name="ratings">
        <option value="">Minimum Rating</option>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
    </section>

    <section role="region" class="submit-form">
      <form class="add-form">
      </form> 
    </section>

    <div class="error-container"></div>

    <section role="region" class="list">
      <ul class="bookmark-list list-group"></ul>
    </section>    

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/deleteItem.js"></script>
  <script type="text/javascript" src="scripts/filter-list.js"></script>
  <script type="text/javascript" src="scripts/expand-item.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
