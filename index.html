<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>List of Bookmarks</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
        <h3 class="text-center">List of My Bookmarks</h3>    
    <div class="row">
        <div class="col-sm-12 col-md-6 form-group">
            <button type="button" class="btn btn-dark btn-block add-bookmark-button">Add New Bookmark</button> 
        </div>
        <div class="col-sm-12 col-md-6 form-group">
          <select id="dropdown-options" name="ratings" class="form-control dropdown-options hidden-options">
            <option value="">Minimum Rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
        </div>
    </div>
    <div class="row">
        <form class="col add-form">
        </form> 
    </div>
    <div class="row">
      <div class="col">
      <ul class="bookmark-list list-group"></ul>
      </div>
    </div>    
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/deleteItem.js"></script>
  <script type="text/javascript" src="scripts/filter-list.js"></script>
  <script type="text/javascript" src="scripts/expand-item.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
